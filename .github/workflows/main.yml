name: Build and deploy

on: 
  push:
    branches:
      - master
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Build project
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
              node-version: '12.x'
      - run: npm ci
      - run: npm run build
      
      - name: Copy files to server
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - run: ssh-keyscan -H ${{ secrets.APP_DOMEN }} >> ~/.ssh/known_hosts
      - run: rsync -avz ./.nuxt root@${{ secrets.APP_DOMEN }}:/var/www/${{ secrets.APP_DOMEN }}/
      - run: rsync -avz ./package.json root@${{ secrets.APP_DOMEN }}:/var/www/${{ secrets.APP_DOMEN }}/
      
      - name: Start application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.APP_DOMEN }}
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: cd /var/www/${{ secrets.APP_DOMEN }}/ && npm i && pm2 start "npm run start" --watch
