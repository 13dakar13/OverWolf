name: CI

on: 
  push:
    branches:
    - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
              node-version: '12.x'
      - run: npm ci
      - run: npm run build
